name: "Android CI"

on:
  push:
    branches: [ master, develop, epic/**, feature/** ]
  pull_request:
    branches: [ master, develop, epic/**, feature/** ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: ./.github/actions/setup-java

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build